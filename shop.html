function updatePrice() {
    const selectedOption = nickOptionSelect.value;

    if (isNaN(quantity) || quantity < 1) {
        accountPriceSpan.textContent = "Invalid Quantity";
        return; // Exit the function early if quantity is invalid
    }

    const pricePerItem = prices[selectedOption];

    if (pricePerItem === undefined) { // Check if the price is defined for the selected option
        accountPriceSpan.textContent = "Price Not Found";
        return; // Exit if the price is not found
    }

    const totalPrice = pricePerItem * quantity;
    accountPriceSpan.textContent = totalPrice.toLocaleString() + " VND"; // Format with commas
}
